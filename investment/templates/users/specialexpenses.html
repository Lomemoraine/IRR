{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section class="p-2 h-screen dark:bg-gray-800 dark:text-gray-50">
    <form action="" class="container flex flex-col mx-auto space-y-10 ng-untouched ng-pristine ng-valid" method="POST"
          novalidate="">
        {% csrf_token %}
        <h2 class="font-medium text-center dark:text-gray-200">Special Expenses</h2>
        <fieldset class="grid grid-cols-12 gap-3 p-6 rounded-md shadow-sm dark:bg-gray-900">
            <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
                {% for field in myform %}
                <div class="col-span-full sm:col-span-3">
                    {{ field|as_crispy_field }}
                </div>
                {% endfor %}
            </div>
        </fieldset>
        <button class="w-screen px-8 py-3 font-semibold rounded-md dark:bg-gray-100 dark:text-gray-900"
                type="submit">
            Submit
        </button>
    </form>
</section>

{% endblock%}
