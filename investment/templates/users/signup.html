{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex items-center justify-center mt-6">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-400 dark:text-gray-700">
        <div class="text-center">
            <h1 class="my-3 text-4xl font-bold dark:text-gray-700">Sign in</h1>
            <p class="text-sm dark:text-gray-900">Sign in to access your account</p>
        </div>
        <form novalidate="" action="" class="space-y-4 ng-untouched ng-pristine ng-valid">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="space-y-2">
                <div>
                    <button type="submit"
                            class="w-full px-8 py-3 font-semibold rounded-md dark:bg-gray-100 dark:text-gray-900">Sign
                        up
                    </button>
                </div>
                <p class="px-6 text-sm text-center dark:text-gray-900">Already have an account?
                    <a rel="noopener noreferrer" href="{% url 'login' %}" class="hover:underline dark:text-grey-900">Sign In</a>.
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
