{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section class="h-full p-1 dark:bg-gray-800 dark:text-gray-50">
    <form action="" class="container mx-auto space-y-10 ng-untouched ng-pristine ng-valid" method="POST"
          novalidate="">
        {% csrf_token %}
        <h2 class="font-medium text-center dark:text-gray-200">Monthly Expenses</h2>
        <fieldset class="p-3 lg:w-1/2 md:w-1/2 rounded-md shadow-sm dark:bg-gray-900">
            <div class="flex flex-wrap item-center justify-center">
                {{ expense_formset.management_form }}
                {% for field in expense_formset %}
                <div class="flex-1 sm:w-1/3 p-2">
                    {{ field }}
                </div>
                {% endfor %}
            </div>
        </fieldset>
        <button class="w-full px-8 py-3 font-semibold rounded-md dark:bg-gray-100 dark:text-gray-900"
                type="submit">
            Submit
        </button>
    </form>
</section>

{% endblock%}
